<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">

    <title>Grid Example</title>
</head>
<body>
    
    <!-- Header -->
    <div class="header">
        <h1>Responsive Image Grid</h1>
        <p>Resize the browser window to see the responsive effect.</p>
    </div>

    <!-- Photo Grid -->
    <div class="row"> 
        <div class="column">
            <img src="/assets/images/wedding.jpg" style="width:100%">
            <img src="/assets/images/rocks.jpg" style="width:100%">
            <img src="/assets/images/falls2.jpg" style="width:100%">
            <img src="/assets/imgages/paris.jpg" style="width:100%">
            <img src="/assets/images/nature.jpg" style="width:100%">
            <img src="/assets/images/underwater.jpg" style="width:100%">
        </div>
        
        <div class="column">
            
            <img src="/assets/images/rocks.jpg" style="width:100%">
            <img src="/assets/images/falls2.jpg" style="width:100%">
            <img src="/assets/images/nature.jpg" style="width:100%">
            <img src="/assets/images/underwater.jpg" style="width:100%">
            <img src="/assets/images/falls2.jpg" style="width:100%">
        </div> 
        
        <div class="column">
            
            <img src="/assets/images/nature.jpg" style="width:100%">
            <img src="/assets/images/underwater.jpg" style="width:100%">
            <img src="/assets/images/ocean.jpg" style="width:100%">
            <img src="/assets/images/rocks.jpg" style="width:100%">
            <img src="/assets/images/falls2.jpg" style="width:100%">
        </div>
        
        <div class="column">
            <img src="/assets/images/rocks.jpg" style="width:100%">
            <img src="/assets/images/falls2.jpg" style="width:100%">
            <img src="/assets/imgages/paris.jpg" style="width:100%">
            <img src="/assets/images/nature.jpg" style="width:100%">
            <img src="/assets/images/underwater.jpg" style="width:100%">
            <img src="/assets/images/ocean.jpg" style="width:100%">
        </div>
    </div>
    
</body>
</html>
